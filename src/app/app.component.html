<div class="container">
  <div class="navbar">
    <input placeholder="Search" class="search-input" [(ngModel)]="keywordInput" (keydown)="keywordKeydown($event)">

    <button class="search-btn" (click)="search()" style="">
      <i class="fa fa-search"></i>
    </button>
  </div>
  <div class="body">
    <div class="menubar">
      <button mat-button [routerLink]="['/blogs']">B L O G</button>
      <button mat-button [routerLink]="['/blogs/150']">IONIC</button>
      <button mat-button [routerLink]="['/jd/1060555']">JD' PRICE</button>
      <button mat-button [routerLink]="['/iframe/','http://fontawesome.io/icons/']">Font Ansome</button>
      <button mat-button [routerLink]="['/iframe/','https://material.angular.io/components']">Material</button>
      <button mat-button [routerLink]="['/iframe/','https://daneden.github.io/animate.css/']">animate</button>
      <button mat-button [routerLink]="['/iframe/','http://ionicframework.com/docs/v2/ionicons/']">Ionic2 Icons</button>

      <div style="height: 2em"></div>

      <div [ngSwitch]="spider">
        <div *ngSwitchCase="1">
          <!--// ç™¾åº¦ðŸ•·, ç”¨<a/> æ ‡ç­¾-->
          <a *ngFor="let tag of tags" href="/blogs/tags/{{tag.tag}}">
            <button mat-button [routerLink]="['/blogs/tags/',tag.tag]" routerLinkActive="active">
              {{tag.tag}} <span *ngIf="tag.count>1">({{tag.count}})</span>
            </button>
          </a>
        </div>
        <div *ngSwitchDefault>
          <button *ngFor="let tag of tags" mat-button [routerLink]="['/blogs/tags/',tag.tag]" routerLinkActive="active">
            {{tag.tag}} <span *ngIf="tag.count>1">({{tag.count}})</span>
          </button>
        </div>
      </div>


      <button mat-button [routerLink]="['/test']" style="margin-top: 36px">T E S T</button>
    </div>
    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
